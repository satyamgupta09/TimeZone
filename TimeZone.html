<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeZone API</title>
    <link rel="stylesheet" href="TimeZone.css" />
  </head>
  <body>
    <div>
      <h1>TimeZone API</h1>
      <h1>Your Current Time Zone</h1>
      <div class="beforeShowContainer">
        <div id="beforeShow" class="beforeShowChild"></div>
      </div>
    </div>

    <div class="input-container">
      <input type="text" placeholder="Address" id="address" /><br /><br />
      <button id="submit">Submit</button><br /><br />
      <div id="error"></div>
      <div class="aftershowcontainer">
        <div id="afterShow" class="aftershowchild"></div>
      </div>
    </div>

    <script type="text/javascript" src="./TimeZone.js"></script>
  </body>
</html>
